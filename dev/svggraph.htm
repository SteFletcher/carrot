<svg class="grid" viewBox="0 -15 {{math width '-' 50}} {{totalHeight}}" preserveAspectRatio="xMaxYMax" width="{{width}}px" height="{{totalHeight}}px"  version="1.1" xmlns="http://www.w3.org/2000/svg" >
        <path
       id="horizGridLines"
       d="M 0 {{height}}
       l {{width}}, 0
  {{#times numberOfHorizGridLines}}
       m -{{../width}}  -{{../graduationX}}
       l {{../width}}, 0
  {{/times}}
       "
       fill-opacity="0"
       style="stroke:#0095DD; shape-rendering:crispEdges; stroke-opacity:0.2"/>        

       <path id="vertGrid"
       d="M 0 0
       l 0, {{height}}
  {{#times numberOfVertGridLines}}
       m {{../graduationX}} -{{../height}}
       l 0, {{../height}}
  {{/times}}
       "
       fill-opacity="0"
       style="stroke:#0095DD; stroke-width:1px; shape-rendering:crispEdges; stroke-opacity:0.2"/>

      <g class="gtrend">
        <path d="M 0 {{height}}
          {{#each plotPoints}}
            L {{x}}, {{math ../height '-' y}}
          {{/each}}
          "/>
      </g>
       <g class="gpoint">
        {{#each plotPoints}}
          <circle cx="{{x}}" cy="{{math ../height '-' y}}" r="5" id="{{objectKey}}" class="plotpoint"/>
        {{/each}}
      </g>

          <circle cx="0" cy="0" r="5" style="display:none" id="hoverWidget"/> 

      <g class="labels x-labels">
        {{#each xlabels}}
          <text x="{{this}}" y="{{math ../height '+' ../labelSize}}">{{this}}</text>
        {{/each}}
      </g>
      <g class="labels y-labels">
        {{#each ylabels}}
          <text x="-30" y="{{this}}">{{math ../height '-' this}}</text>
        {{/each}}
      </g>

</svg>
<div id="chart_popup">test</div>
